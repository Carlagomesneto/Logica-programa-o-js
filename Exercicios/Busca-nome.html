<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca nome</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">


    <style>

        .oculto {
            display:none;
        }

        .acao-alternativa {
            background-color: #29de2f;
        }

        .acao-alternativa:hover {
            background-color: #5cf561;
        }

        .acao-alternativa:active {
            background-color: #2adf30;
        }

    </style>
</head>
<body>
    
    <main>

      <form action="">

        <div class="controle-form">
        <label for="nome">Nome para incluir</label>
        <input type="Nome para incluir" id="nome" required autofocus>
        </div>

    <div class="botoes">
        <button type="reset" id="btCadastrar" 
        class="acao-positiva">Cadastrar</button>

        <button type="button" id="btPesquisar"
         class="oculto acao-alternativa">Pesquisar</button>
    </div>

     </form>
    
        <div id="resultado"></div>

    </main>

    <script>

        let nomes = []; // array vazio chamado "nomes"

        document.addEventListener('keydowm', (evento) => {

            if (evento.key === 'Entre') {
                
                evento.preventDefault();

                if (nomes.length < 10) {

                    document.querySelector('#btCadastrar').click ();


                }else {

                    document.querySelector('#btPesquisar').click();

                }
            }

        });
        
     

        document.querySelector('#btCadastrar').addEventListener
        ('click', () => {
            
            nomes.push(document.querySelector('#nome').value);
            
            // ao atingir 10 nomes...
            if (nomes.length === 10) {
                // Troque a label do imput "nome"
                document.querySelector('label[for="nome"]').innerHTML
                 ='Nome para pesquisar';
                // Oculte o botão cadastrar
                 document.querySelector('#btCadastrar').classList.add('oculto');
                // Desoculte o botão pesquisar
                 document.querySelector('#btPesquisar').classList.remove('oculto');


            }

            
    
        });

        

            

                document.querySelector('#btPesquisar').addEventListener
                ('click', () => {
                    
                    const nomeBuscado = document.querySelector('#nome').value;


                    // condições alternativa: (nomes.indexOf(nomeBuscado) >= 0)
                    if (nomes.includes(nomeBuscado)) {

                        document.querySelector('#resultado').innerHTML =
                        `ACHEI na posição${nomes.indexOf(nomeBuscado)}, 
                        ${nomes[nome.indeOf(nomeBuscado)]}`;

                    } else {

                        document.querySelector('#resultado').innerHTML = 'NÃO ACHEI';
                    }

            

                 
        });

        // TODO:
        // 1. Ao clicar em cadrastar, limpar o input
        // 2. Limitar a 10 nomes
        // 3. Após o 10º nome, o campo permite buscar um nome no array
        // 4. Exibir se o nome foi encontrado
    </script>
</body>
</html>
