        <div id="resultado"></div>

    <script>

        document.querySelector('#btCadrastar').addEventListener
        ('click', () => {

            let nomes = [];
            nome[i] = document.querySelector('#nomeInclusao').value;

            i++;

        })

        document.querySelector('btMostrar').addEventListener('click',() => {

            for (let i = 0; i < nomes.length; i++) {

                document.querySelector('#resultado').innerHTML = new Promise((resolve, reject) => {
                    [i];
                })

               
            }
